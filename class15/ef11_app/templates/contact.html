{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .card{
        box-shadow: 0 0 10px 5px #FE9A08;
        border-radius: 5%;
        width: 80%;
    }

</style>
<br>
<br>
<br>

<div class="container mt-5">
   
    <div class="row">
        <div class="col-md-5 mx-auto ">
            <div class="card p-3">
                <h2 class="border-bottom">Contact Us</h2>
                {% if messages %}

                {% for message in messages %}
                <p {% if message.tags %} class="bg-{{ message.tags }} text-center p-2 text-white fw-bold fs-2"{% endif %}>{{ message }}</p>
                {% endfor %}

            {% endif %}

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    {{ form|crispy }}
                    <button class="btn btn-primary my-2 col-12" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
